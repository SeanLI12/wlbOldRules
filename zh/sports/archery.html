		<p class="b sub" id="pagetop">射箭与射击</p>
		<p class="b sub" style="font-size:13px"><em>最后更新日期：27/2/2015</em></p>
   
      
        <div class="sbk-rules-title">一般规则</div>
                    	<ul style="list-style:decimal;">
					<li>在赛事颁奖仪式上所授予的金牌，银牌及铜牌被视为第一名，第二名及第三名。 </li>
          <li>颁奖仪式公布的名次将视为官方结果，如之后发生取消资格或修改结果的情况将不予以考虑。 </li>
          <li>如果投注的团体或射击手没有参与比赛，所有注单将保持有效。 </li>
          <li>如比赛在法定时间提前进行，在比赛开始前的投注依然有效，在比赛开始后的所有投注均视为无效(滚球投注另作别论)。 </li>
          <li>注单的结算在比赛结束后将根据官方F.I.T.A（射箭）和I.S.S.F（射击）判定的赛果为准，有无颁奖仪式将不影响。 </li>
           
           
		</ul>
